<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikadu - Новый пост</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="head-wrapper">
			<a href="index.html" class="header-logo">
				<img src="img/logo.svg" class="header-logo-image" alt="pikadu">
			</a>
			<div class="header-nav">
				<ul class="header-menu">
					<li class="header-menu-link"><a href="#" class="header-menu-link">Свежее</a></li>
					<li class="header-menu-link"><a href="#" class="header-menu-link">Лучшее</a></li>
					<li class="header-menu-link"><a href="#" class="header-menu-link">Горячее</a></li>
					<li class="header-menu-link"><a href="#" class="header-menu-link">Подписки</a></li>
				</ul>

			</div>
			<div class="input-group search">
				<input type="text" class="search-input" placeholder="Поиск по сайту">
				<button class="search-button">
					<img src="img/search.svg" alt="icon-search" class="search-icon">
				</button>
			</div>
			<a href="#" class="menu-toggle" id="menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
	</header>
	<div class="content">
		<main class="posts">
			<form action="#" class="add-post">
				<input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
				<textarea name="post-text" id="text" class="add-text" placeholder="Текст поста"></textarea>
				<div class="add-buttons">
					<button type="submit" class="button add-button">
						<img src="img/flame.svg" class="image-button-post">
						<span class="button-text-post">Опубликовать пост</span>
					</button>
					<button class="button button-outline">
						<img src="img/video.svg" class="image-button-post video-icon">
						Видео
					</button>
					<button class="button button-outline">
						<img src="img/photo.svg" class="image-button-post photo-icon">
						Фото
					</button>
				</div>
			</form>

		</main>
		<aside class="sidebar">
			<div class="user">
				<a class="user-info" href="#">
					<img src="img/avatar.jpg" width="40" height="40" alt="avatar" class="user-avatar">
					<span class="user-name">Jonh Doe</span>
				</a>
				<!-- /.user-info -->
				<a href="#" class="exit">
					<svg width="20" height="20" class="icon icon-exit">
						<use xlink:href="img/icons.svg#exit"></use>
					</svg>
				</a>
				<!-- /.exit -->
			</div>
			<!-- /.user -->
			<nav class="sidebar-nav">
				<ul class="sidebar-menu">
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Ответы</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Комментарии</a>
					</li>
					<li class="sidebar-menu-item active">
						<a href="#" class="sidebar-menu-link">Оценки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Сохраненное</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Подписки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Заметки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Игнор-лист</a>
					</li>
				</ul>
			</nav>

			<a href="#" class="promo">

			</a>
		</aside>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
